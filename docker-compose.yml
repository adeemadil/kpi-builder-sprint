version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kpi-builder-backend
    environment:
      SQLITE_PATH: /app/data/kpi_builder.sqlite
      PORT: 3001
      NODE_ENV: production
    volumes:
      - backend_data:/app/data
      - ./backend/data/work-package-raw-data.csv:/app/data/work-package-raw-data.csv:ro
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - kpi-builder-network

  frontend:
    image: node:18-alpine
    container_name: kpi-builder-frontend
    working_dir: /app
    environment:
      - VITE_API_URL=http://backend:3001/api
    volumes:
      - ./frontend:/app
    command: sh -lc "npm ci && npm run build && npm run preview -- --host --port 8080"
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kpi-builder-network

volumes:
  backend_data:
    driver: local

networks:
  kpi-builder-network:
    driver: bridge


